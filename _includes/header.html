<header class="header-area">
 <div class="header-top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="header-top-item d-flex justify-content-between">
                    <div class="header-left-side">
                        <ul>
                            <li>
                                <span><i class="fal fa-phone"></i>{{site.phone_number}}</span>
                            </li>
                            <li>
                                <span><i class="fal fa-envelope-open"></i> info@dachdeckermeister-martin.de</span>
                            </li>
                        </ul>
                    </div>
                    <div class="header-right-social d-flex justify-content-end align-items-center">
                        <ul class="d-none d-lg-block">
                            <li>
                                <p><i class="fal fa-star"></i>Direkt per WhatsApp Kontakt aufnehmen</p>
                            </li>
                        </ul>
                        <ul class="d-none d-sm-block">
                            {% if site.whatsapp_url %}
                             <li><a target="__blank" href="{{site.whatsapp_url}}"><i class="fab fa-whatsapp"></i></a></li>
                            {% endif %}
                        </ul>
                    </div> 
                </div> 
            </div>
        </div> 
    </div>
</div>
<div class="header-nav">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% include navigation.html %}
            </div>
        </div> <!-- row -->
    </div>
</div>
</header>
